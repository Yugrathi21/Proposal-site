<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yug's Special Proposal for Chhavi 💖</title>
    <style>
        body {
            background-color: #ffe6e6;
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        h1 {
            font-size: 30px;
            color: #d63384;
        }
        .container {
            margin-top: 50px;
        }
        .btn-container {
            margin-top: 20px;
            position: relative;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .yes-btn {
            background-color: #28a745;
            color: white;
        }
        .no-btn {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="question">Chhavi, Will You Be My Bestie Forever? 💖</h1>
        <p id="page-text">(Page 1/5)</p>

        <div class="btn-container">
            <button class="yes-btn" onclick="nextPage()">Yes 😍</button>
            <button class="no-btn" id="no-btn" onclick="moveButton()">No 😭</button>
        </div>
    </div>

    <script>
        let page = 1;

        function nextPage() {
            if (page == 1) {
                document.getElementById("question").innerHTML = "Are you sure? I can't imagine life without you! 🥺";
            } else if (page == 2) {
                document.getElementById("question").innerHTML = "Promise me, you will never leave! 🤞";
            } else if (page == 3) {
                document.getElementById("question").innerHTML = "This means a lot to me! 💖";
            } else if (page == 4) {
                document.getElementById("question").innerHTML = "Final Confirmation: You are the best! 💕";
            } else {
                document.getElementById("question").innerHTML = "YAYYY!! Chhavi & Yug = Besties Forever! 🎉💖";
                document.querySelector(".btn-container").innerHTML = "<p>🎊 Let's Celebrate! 🎊</p>";
            }
            page++;
            document.getElementById("page-text").innerText = `(Page ${page}/5)`;
        }

        function moveButton() {
            let noBtn = document.getElementById("no-btn");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }
    </script>
</body>
</html>
