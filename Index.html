<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Nepali Chudail ❤️</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background: url('https://i.imgur.com/3HPMjWc.jpg') no-repeat center center/cover;
            color: white;
            overflow: hidden;
        }
        h1 {
            font-size: 30px;
            margin-top: 50px;
        }
        .container {
            margin-top: 30px;
        }
        .btn {
            background-color: #ff4081;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .balloon {
            position: absolute;
            width: 50px;
            height: auto;
            animation: float 6s infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh); opacity: 1; }
            100% { transform: translateY(-10vh); opacity: 0; }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1 id="message">Hey Nepali Chudail! Surprise Time 🎁</h1>
    <div class="container">
        <button class="btn" onclick="nextPage()">Next ➡️</button>
    </div>

    <!-- Balloons Animation -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Red_balloon.svg/2048px-Red_balloon.svg.png" class="balloon" style="left: 10%;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Red_balloon.svg/2048px-Red_balloon.svg.png" class="balloon" style="left: 50%;">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Red_balloon.svg/2048px-Red_balloon.svg.png" class="balloon" style="left: 80%;">

    <script>
        let page = 1;
        function nextPage() {
            let messages = [
                "Tu door hai, par sabse kareeb bhi! ❤️",
                "Meri zindagi ka sabse bada headache: Kamakshi! 😂",
                "Tere bina memes share karne ka maza nahi aata! 🎭",
                "Pehle ladte the, ab bhi ladte hain... aur hamesha ladenge! 😆",
                "Bas ek baat kehna chahta hoon... Tujhse zyada annoying koi nahi, par tu best hai! ❤️"
            ];

            if (page <= messages.length) {
                document.getElementById("message").innerHTML = messages[page - 1];
            } else {
                document.getElementById("message").innerHTML = "Meri sabse pyaari aur annoying behen – I Miss You! ❤️🎊";
                document.querySelector(".btn").style.display = "none";

                // Confetti Effect
                let confetti = document.createElement("div");
                confetti.innerHTML = "🎉🎊🎈";
                confetti.style.fontSize = "50px";
                confetti.style.position = "absolute";
                confetti.style.top = "50%";
                confetti.style.left = "50%";
                confetti.style.transform = "translate(-50%, -50%)";
                document.body.appendChild(confetti);
            }
            page++;
        }
    </script>
</body>
</html>
